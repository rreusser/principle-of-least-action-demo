<html>
  <head>
    <title>Principle of Least Action</title>
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="plot"></div>
    <div id="table-container">
      <table id="action" rules="groups">
        <thead>
          <tr>
            <th>PE</th>
            <th>-</th>
            <th>KE</th>
            <th>=</th>
            <th>E<sub>total</sub></th>
            <th class="action-label">Action, S</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="5" class="s-label">Total Action, S:</td>
            <td class="sum"></td>
          </tr>
        </tfoot>
      </table>
      <div class="btn-container">
        <button id="toggle-ref" class="btn">Show Solution</button>
        <button id="minimize" class="btn">Minimize Action</button>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
